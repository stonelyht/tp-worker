<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/contacts.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:21 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS_PATH__bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS_PATH__font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS_PATH__animate.min.css" rel="stylesheet">
    <link href="__CSS_PATH__style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-4">
                <div class="contact-box">
                    <a href="profile.html">
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="__IMG_PATH__a2.jpg">
                                <div class="m-t-xs font-bold"></div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <br><br>
                            <div class="ibox-content">
                                <div class="text-center">
                                    <a data-toggle="modal" class="btn btn-primary" href="userlist.html#modal-form">添加管理员</a>
                                </div>
                            </div>
                            <br><br><br>

                        </div>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
            {volist name='list' id='user'}
            <div class="col-sm-4">
                <div class="contact-box">
                    <!--<a href="profile.html">-->
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img alt="image" class="img-circle m-t-xs img-responsive" src="__IMG_PATH__a2.jpg">
                                <div class="m-t-xs font-bold">{$user.nickname}</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <h3><strong>{$user.username}</strong></h3>
                            <!--<p><i class="fa fa-map-marker"></i> 甘肃·兰州</p>-->
                            <address>
                            <!--<strong>昵称：{$user.nickname}</strong><br>-->
                            分组：{$user.group_id==1 ? '超级管理员' : '普通管理员'}<br>
                            状态:<a href="#">{$user.status==1? '正常' : '禁用'}</a><br>
                            <abbr title="ip">最近一次登录ip：</abbr> {$user.last_login_ip}<br>
                                <abbr title="time">登录时间：</abbr> {$user.last_login_time}
                        </address>
                            {$user.group_id==1 ? '<a data-toggle="modal" class="btn btn-primary" href="userlist.html#modal-form1">修改</a>' : ''}
                        </div>
                        <div class="clearfix"></div>
                    <!--</a>-->
                </div>
            </div>
            {/volist}
            {$list->render()}
        </div>

        <div id="modal-form" class="modal fade" aria-hidden="true">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加管理员</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="{:url('admin/user_ctr/adduser')}">
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-3 control-label">姓氏：</label>-->
                                <!--<div class="col-sm-8">-->
                                    <!--<input id="firstname" name="firstname" class="form-control" type="text">-->
                                    <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label class="col-sm-3 control-label">昵称：</label>
                                <div class="col-sm-8">
                                    <input id="lastname" name="nickname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">确认密码：</label>
                                <div class="col-sm-8">
                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">分组：</label>
                                <div>
                                    <select name="group">
                                        <option value="1">超级管理员</option>
                                        <option value="2">普通管理员</option>
                                    </select>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__JS_PATH__jquery.min.js?v=2.1.4"></script>
    <script src="__JS_PATH__bootstrap.min.js?v=3.3.6"></script>
    <script src="__JS_PATH__content.min.js?v=1.0.0"></script>
    <script src="__JS_PATH__plugins/validate/jquery.validate.min.js"></script>
    <script src="__JS_PATH__plugins/validate/messages_zh.min.js"></script>
    <script src="__JS_PATH__demo/form-validate-demo.min.js"></script>
    <script src="__JS_PATH__plugins/iCheck/icheck.min.js"></script>
    <script src="__JS_PATH__plugins/layer/layer.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script>
        $(document).ready(function(){$(".contact-box").each(function(){animationHover(this,"pulse")})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>
