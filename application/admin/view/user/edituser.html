<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改资料</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="__CSS_PATH__bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS_PATH__font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS_PATH__animate.min.css" rel="stylesheet">
    <link href="__CSS_PATH__style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body onload="aa()">
    <div class="col-sm-6">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h7><a href="{:url('admin/user_ctr/lsts')}">用户列表</a>-></h7><h7>修改资料</h7>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="signupForm" action="{:url('admin/user_ctr/updateuser')}">
                    <div class="form-group">
                        {volist name='res' id='res'}
                        <label class="col-sm-3 control-label">昵称：</label>
                        <div class="col-sm-8">
                            <input type="hidden" name="id" value="{$res.id}">
                            <input id="lastname" name="nickname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid" value="{$res.nickname}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{$res.username}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input id="password" name="password" class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-8">
                            <input id="confirm_password" name="confirm_password" class="form-control" type="password">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">分组：</label>
                        <div>
                            <select name="group" id="sel">
                                <option value="1">超级管理员</option>
                                <option value="2">普通管理员</option>
                            </select>
                        </div>
                        <script>
                            function aa(){
                                var numbers = document.getElementById('sel'); //获取select下拉框的所有值
                                if({$res['group_id']}==1){
                                    numbers[0].selected = true;//选中
                                }else {
                                    numbers[1].selected = true;//选中
                                }
                            }
                        </script>
                        {/volist}
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">更新资料</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <script src="__JS_PATH__jquery.min.js?v=2.1.4"></script>
        <script src="__JS_PATH__bootstrap.min.js?v=3.3.6"></script>
        <script src="__JS_PATH__content.min.js?v=1.0.0"></script>
        <script src="__JS_PATH__plugins/validate/jquery.validate.min.js"></script>
        <script src="__JS_PATH__plugins/validate/messages_zh.min.js"></script>
        <script src="__JS_PATH__demo/form-validate-demo.min.js"></script>
        <script src="__JS_PATH__plugins/iCheck/icheck.min.js"></script>
        <script src="__JS_PATH__plugins/layer/layer.min.js"></script>
</div>
</body>
</html>
